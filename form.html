<html>
<head>
  <title>Membuat Form Dengan HTML</title>
</head>
<body>
  <form>
    Nama : <input type="text" name="nama" /> <br />
    Password : <input type="password" name="password" /> <br />
    Jenis Kelamin :
    <label>
      <input type="radio" name="jenis_kelamin" value="Laki-laki" checked /> Laki-laki
    </label>
    <label>
      <input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
    </label>
    <br />
    Hobi :
    <label>
      <input type="checkbox" name="hobi" value="Berenang" /> Berenang
    </label>
    <label>
      <input type="checkbox" name="hobi" value="Membaca" /> Membaca
    </label>
    <label>
      <input type="checkbox" name="hobi" value="Menulis" /> Menulis
    </label>
    <br />
    Program Studi :
    <select name="program_studi" id="">
      <option value="pb_inggris">Pendidikan Bahasa Inggris</option>
      <option value="p_mtk">Pendidikan Matematika</option>
      <option value="pb_indonesia">Pendidikan Bahasa Indonesia</option>
    </select>
    <br />
    Alamat :
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br />

    <input type="submit" name="kirim" value="KIRIM" />
    <input type="reset" name="batal" value="BATAL" />
  </form>
</body>
</html>
